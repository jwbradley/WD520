<!DOCTYPE html>
<html ng-app='directiveApp' ng-controller="defaultController">
<head>
	<title>{{title}}</title>
	<script src="js/angular.js"></script>
	<script>
		angular.module("directiveApp", [])
			.controller('defaultController', ['$scope', 
				function($scope){
					$scope.title = 'AngularJS custom directive example';
				}
			])

			.directive('exLorem', function(){
				return {
				restrict: 'AEC', // attribute (default), element of class
				// template: '<span>{{title}} Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam,quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodoconsequat. Duis aute irure dolor in reprehenderit in voluptate velit essecillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat nonproident, sunt in culpa qui officia deserunt mollit anim id est laborum.</span>' 
				templateUrl: 'templates/lorem.html' 
			};
		});
	</script>
</head>
<body>
	<h1>{{title}}</h1>
	<div ex-lorem>Existing text in the div.</div>
	<ex-lorem></ex-lorem>
	<div class='ex-lorem'></div>
</body>
</html>
