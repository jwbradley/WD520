<!DOCTYPE html>
<!--[if IE 9]><html class="lt-ie10" lang="en" > <![endif]-->
<html class="no-js" lang="en" >

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foundation 5</title>

  <!-- If you are using the CSS version, only link these 2 files, you may add app.css to use for your overrides if you like -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/foundation.css">

  <!-- If you are using the gem version, you need this only -->
  <link rel="stylesheet" href="css/app.css">

  <script src="js/vendor/modernizr.js"></script>

</head>
<body>
<div align="center">
  <div style="width:400px;">
    <ul class="example-orbit" data-orbit data-options="
                        animation:slide;
                        timer_speed: 4000;
                        pause_on_hover:false;
                        animation_speed: 500;
                        navigation_arrows:true;
                        bullets:false;">
      <li>
        <img src="./img/BOULEVARD.jpg" alt="slide 1" />
        <div class="orbit-caption">
          Caption One.
        </div>
      </li>
      <li class="active">
        <img src="./img/Boulevard Brewing Co..jpg" alt="slide 2" />
        <div class="orbit-caption">
          Caption Two.
        </div>
      </li>
      <li>
        <img src="./img/Boulevard-Brewery-Logo.jpg" alt="slide 3" />
        <div class="orbit-caption">
          Caption Three.
        </div>
      </li>
      <li>
        <img src="./img/brewery_01.jpg" alt="slide 4" />
        <div class="orbit-caption">
          Caption Four.
        </div>
      </li>
      <li>
        <img src="./img/BoulevardBeersKC.jpg" alt="slide 5" />
        <div class="orbit-caption">
          Caption Five.
        </div>
      </li>
    <!--   <li>
        <img src="./img/Boulevard-Portfolio.jpg" alt="slide 6" />
        <div class="orbit-caption">
          Caption Six.
        </div>
      </li> -->
    </ul>
  </div>
</div>
  <!-- body content here -->

  <script src="js/vendor/jquery.js"></script>
  <script src="js/foundation.min.js"></script>
  <script>
    $(document).foundation();
  </script>
</body>
</html>
